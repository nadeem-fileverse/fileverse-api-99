services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: fileverse
      POSTGRES_PASSWORD: fileverse
      POSTGRES_DB: fileverse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileverse"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
